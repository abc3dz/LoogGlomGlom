<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LoogGlomGlom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="index.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">WebGL by three.js</a><br />
			<a href="https://play.google.com/store/apps/details?id=com.ABC3Dz.LGG" target="_blank">Game by Unreal Engie - LoogGlomGlom </a><br />
		</div>

		<script type="module">
			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';
			import { GUI } from 'https://threejs.org/examples/jsm/libs/dat.gui.module.js';

			let container, clock, gui, mixer, actions, activeAction, previousAction;
			let camera, scene, renderer, model, face;

			gui = new GUI();
			var parameters = 
			{
				c: "Zeroface.glb",
				v: false
			};
			let gltfAnim, gltfCha;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 100 );
				camera.position.set( - 5, 3, 10 );
				camera.lookAt( new THREE.Vector3( 0, 2, 0 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe0e0e0 );
				scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

				clock = new THREE.Clock();

				// lights

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 20, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 20, 10 );
				scene.add( dirLight );

				// ground

				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model

				// const loader = new GLTFLoader();
				// loader.load( './models/Argo01.glb', function ( gltf ) {

				// 	model = gltf.scene;
				// 	scene.add( model );

				// 	// createGUI( model, gltf.animations );
				// 	// console.log(model);

				// }, undefined, function ( e ) {

				// 	console.error( e );

				// } );

				let modelName = [ 'Argo01.glb', "Yinglek.glb", "Oni01.glb", "Dada01.glb","Reload" ];
				gltfCha = gui.add( parameters, 'c' , modelName).name('Model List').listen();
				gltfCha.onChange(function(value){   
						console.log(scene.children.length)
						// if(value=="Delete"){scene.remove(scene.children[scene.children.length-1])}
						if(value=="Reload"){location.reload()}
						else{
						const loader = new GLTFLoader();
						loader.load( 'models/'+value, function ( gltf ) {
							model = gltf.scene;
							const morphMeshes = [];
							gltf.scene.traverse( function ( node ) {

								if (node.isMesh && node.morphTargetInfluences) {
								morphMeshes.push(node);
							}
							} );
							console.log(gltf.animations);
							scene.add( model );
							createGUI( model, gltf.animations, morphMeshes );
							
							}, undefined, function ( e ) {
							console.error( e );
						} );
						}
						
					});
					
			

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );
				
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 1, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function createGUI( model, animations, morphMeshes ) {
				const animFolder = gui.addFolder('Actions');

				mixer = new THREE.AnimationMixer( model );
				
				actions = {};

				for ( let i = 0; i < animations.length; i ++ ) {

					const clip = animations[ i ];
					const action = mixer.clipAction( clip );
					actions[ clip.name ] = action;
					
					// gltfAnim = gui.add( parameters, 'v' ).name(clip.name).listen();
					
					gltfAnim = animFolder.add(parameters, 'v' ).name(clip.name).listen();
					gltfAnim.onChange(function(value) 
					{   
						if(value)
							actions[ clip.name ].play();
						else
							actions[ clip.name ].stop();
					});
				}
				animFolder.open();
				
				//expressions	
				const expressions = Object.keys( morphMeshes[0].morphTargetDictionary );
				const expressionFolder = gui.addFolder( 'Expressions' );

				for ( let i = 0; i < expressions.length; i ++ ) {

					expressionFolder.add( morphMeshes[0].morphTargetInfluences, i, -1, 1, 0.01 ).name( expressions[ i ] );

				}				
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				const dt = clock.getDelta();
				if ( mixer ) mixer.update( dt );
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
